<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage Title</title>
  <link rel="stylesheet" href="css/artikel.css">
</head>
<body>

  <!-- Artikel Container -->
  <div id="container">

    <!-- Sidebar -->
    <div id="sidebar">

      <!-- Profile -->
      <div id="profile">Your Name</div>

      <!-- Logout -->
      <div id="logout">Logout</div>

      <!-- Vector -->
      <div id="vector"></div>

      <!-- Line 3 (Stroke) -->
      <div id="line3"></div>

      <!-- Icons -->
      <div class="icons">

        <div class="user-icon"></div>
        <div class="pokeball-icon"></div>
        <div class="pokemon-icon"></div>
        <div class="home-icon"></div>

      </div>

      <!-- Team Planner -->
      <div id="teamPlanner">Team Planner</div>

      <!-- Pokedex -->
      <div id="pokedex">Pokedex</div>

    </div>

    <!-- Article Content -->
    <div id="articleContent">
      <!-- Your article content goes here -->
    </div>

    <!-- Ad Section -->
    <div id="adSection"></div>

    <!-- Frames -->
    <div class="frame">
      <!-- Your frame content goes here -->
    </div>

    <!-- Date and Time -->
    <div id="date">Your Date</div>
    <div id="time">Your Time</div>

    <!-- Groups -->
    <div class="group" id="group3">
      <!-- Group 3 content goes here -->
    </div>

    <div class="group" id="group7">
      <!-- Group 7 content goes here -->
    </div>

  </div>

</body>
</html>
