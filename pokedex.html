<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pokedex.css"> <!-- Make sure to link to your actual CSS file -->
    <title>Your Pokedex</title>
</head>
<body>

    <!-- Pokedex Container -->
    <div id="pokedex-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Logout Icon -->
            <div class="icon logout-icon"></div>
            
            
            <!-- Search Input -->
            <div class="search-input">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        
        <!-- Pokedex Content -->
        <div id="pokedex-content">
            <!-- Pokemon Card 1 -->
            <div class="pokemon-card">
                <!-- Pokemon Image -->
                <img src="pokemon1.png" alt="Pokemon 1 Image">
                <!-- Pokemon Name -->
                <div class="pokemon-name">Pokemon 1</div>
            </div>

            <!-- Pokemon Card 2 -->
            <div class="pokemon-card">
                <!-- Pokemon Image -->
                <img src="pokemon2.png" alt="Pokemon 2 Image">
                <!-- Pokemon Name -->
                <div class="pokemon-name">Pokemon 2</div>
            </div>

            <!-- Add more Pokemon cards as needed -->
        </div>
    </div>

</body>
</html>
